# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    authentication.enabled: '%env(bool:AUTHENTICATION_ENABLED)%'
    email.sender: '%env(string:EMAIL_SENDER)%'
    feeder.response_timeout: '%env(float:FEEDER_RESPONSE_TIMEOUT)%'
    rabbitmq.host: '%env(string:RABBITMQ_HOST)%'
    rabbitmq.port: '%env(int:RABBITMQ_PORT)%'
    rabbitmq.username: '%env(string:RABBITMQ_USERNAME)%'
    rabbitmq.password: '%env(string:RABBITMQ_PASSWORD)%'
    simulator.host: '%env(string:SIMULATOR_HOST)%'
    simulator.port: '%env(int:SIMULATOR_PORT)%'
    site.base_url: '%env(string:SITE_BASE_URL)%'
    site.name: '%env(string:SITE_NAME)%'
    websocket.host: '%env(string:WEBSOCKET_HOST)%'
    websocket.port: '%env(int:WEBSOCKET_PORT)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\OpenApi\OpenApiFactory:
        decorates: 'api_platform.openapi.factory'
        arguments: [ '@App\OpenApi\OpenApiFactory.inner' ]
        autoconfigure: false

    App\Security\Voter\FeederVoter:
        arguments:
            - '%authentication.enabled%'
